<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>personal-center</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/personal-center.css"/>
</head>
<body class="bg-color">
<div class="pc-header">
    <div class="pc-header-left">
        <img src="imgs/girl.jpg" alt="header-img"/>
        <span>名字</span>
    </div>
    <div class="pc-header-right">
        <a class="login-btn">退出登录</a>
    </div>
</div>
<div class="pc-main">
    <div class="pc-order">
        <div class="order-left">
            <a href="#">
                <i class="rl-icon rl-icon-redo"></i>
                <span>订单（0）</span>
            </a>
        </div>
        <div class="order-right">
            <a href="#">
                <i class="rl-icon rl-icon-spinner"></i>
                <span>优惠券（0）</span>
            </a>
        </div>
    </div>
    <div class="bg-margin"></div>
    <ul class="pc-info">
        <li>
            <div class="info-title">
                <i class="rl-icon rl-icon-xinxi"></i>
                <span>我的信息</span>
            </div>
            <a class="info-con">
                <i class="rl-icon rl-icon-arrowright"></i>
            </a>
        </li>
        <li>
            <div class="info-title">
                <i class="rl-icon rl-icon-mima"></i>
                <span>修改密码</span>
            </div>
            <a class="info-con">
                <i class="rl-icon rl-icon-arrowright"></i>
            </a>
        </li>
        <li>
            <div class="info-title">
                <i class="rl-icon rl-icon-dizhi"></i>
                <span>收货地址</span>
            </div>
            <a class="info-con">
                <i class="rl-icon rl-icon-arrowright"></i>
            </a>
        </li>
    </ul>
    <div class="bg-margin"></div>
    <ul class="pc-info">
        <li>
            <div class="info-title">
                <i class="rl-icon rl-icon-dianhua"></i>
                <span>客服电话：400-850-777</span>
            </div>

        </li>
    </ul>
</div>
<div class="myCar">
    <i class="rl-icon rl-icon-cars myCar-icon"></i>
    <span class="myCar-icon myCar-count">6</span>
</div>
<div class="footer-nav">
    <ul>
        <li><a href="#" class="native"><i class="rl-icon rl-icon-diancan"></i><span>点菜下单</span></a></li>
        <li><a href="#"><i class="rl-icon rl-icon-baogao"></i>营养报告</a></li>
        <li><a href="#"><i class="rl-icon rl-icon-grzx"></i>个人中心</a></li>
    </ul>
</div>
</body>
</html>
